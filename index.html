<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <section class="result">
        <div class="score">
          <p> Your Result </p>
        </div>
        <div class="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="great">
          <h2> Great </h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="result2">
        <div class="sumary">
          <p> Summary</p>
        </div>
        <div class="reaction">
          <div class="reaction2">
          <img src="icon-reaction.svg" alt=""><p> Reaction </p></div>
          <div class="pontuacao">
            <p class="ponto">80 &nbsp; </p><p class="total"> / 100</p>
          </div>
        </div>
        <div class="memory">
          <div class="memory2"><img src="icon-memory.svg" alt="">  <p> Memory </p> </div>
          <div class="pontuacao">
          <p class="ponto"> 92 &nbsp;</p> <p class="total"> / 100</p>
        </div>
        </div>
        <div class="verbal"> 
          <div class="verbal2"><img src="icon-verbal.svg" alt=""><p> Verbal</p></div>
          <div class="pontuacao"> <p class="ponto"> 61 &nbsp; </p> <p class="total">/ 100</p></div>
        </div>
        <div class="visual">
          <div class="visual2"><img src="icon-visual.svg" alt=""><p> Visual</p></div>
          <div class="pontuacao"> <p class="ponto"> 72&nbsp; </p> <p class="total">/ 100</p></div>
        </div>
        <div class="continue"><button> Continue </button></div>
      </section>
    </div>
  </main>

</body>

</html>
